<p>add-product works!</p>
<div class="form">
    <label for="title">כותרת</label>
    <input type="text" id="title" [(ngModel)]=titled>

    <label for="category">קטגוריה</label>
    <select id="category" [(ngModel)]=categoryId>   
    @for(c of categories; track $index){
        <option value={{c.id}}>{{c.name}}</option>
    }
    </select>

    <label for="desc">תיאור</label>
    <input type="text" id="desc" [(ngModel)]=description>

    <label for="img">תמונה</label>
    <input type="file" accept="image/*" id="img" [(ngModel)]=imageUrl>

    <label for="time">ערך בשעות</label>
    <input type="number" id="time" [(ngModel)]=timeValue>

    <label for="when">מתי אפשר?</label>
    <input type="string" id="when" [(ngModel)]=optionalTime>  

    <button (click) = addProduct()>הוסף</button>
</div>
